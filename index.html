<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Knuth Shuffle</title>
  </head>
  <body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">List 1</th>
                                <th scope="col">List 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control left-array" placeholder="Enter text">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control right-array" placeholder="Enter text">
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-secondary" id="AddOne">+ Add a row</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-info btn-lg btn-block" id="RunIt">Run it!</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-info btn-lg btn-block" id="SaveIt">Save it!</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Modal -->
    <div class="modal fade" id="resultContents" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Copy and paste these results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script>
        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function download(content, fileName, contentType) {
            var a = document.createElement("a");
            var file = new Blob([content], {type: contentType});
            a.href = URL.createObjectURL(file);
            a.download = fileName;
            a.click();
        }

        $("#RunIt").click(function(){
            var arrayLeft = [];
            var arrayRight = [];

            $(".left-array").each(function(){
                arrayLeft.push($(this).val());
            })
            arrayLeft = shuffle(arrayLeft);

            $(".left-array").each(function(index){
                $(this).val(arrayLeft[index]);
            })
        })

        $("#SaveIt").click(function(){
            var arrayLeft = [];
            var arrayRight = [];

            $(".left-array").each(function(){
                arrayLeft.push($(this).val());
            })
            console.log(arrayLeft);

            $(".right-array").each(function(){
                arrayRight.push($(this).val());
            })
            console.log(arrayRight);
            var result = {};
            var modalText = '<ul class="list-group list-group-flush">';
            arrayRight.forEach(function(key, i) {
                result[key] = arrayLeft[i];
                modalText += '<li class="list-group-item">' + key + " : " + arrayLeft[i] + "</li>";
            });

            $('#resultContents .modal-body').html(modalText);
            $('#resultContents').modal();
            console.log(JSON.stringify(result));
            download(JSON.stringify(result), "result.txt", 'text/plain');
        })

        $("#AddOne").click(function(){
            $("tbody tr:last-child").clone().appendTo("tbody");

            $("tbody tr:last-child input").val("");
        })
    </script>
</body>
</html>
